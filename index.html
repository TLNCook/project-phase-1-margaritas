<!DOCTYPE html>
<html>

    <head>
        <title>Margarita Reviews</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script defer src="./index.js"></script>
    </head>
    <body> 
        <header>
            <h1>Margarita Reviews</h1>
        </header> 
        <h3 id="hover">
            Margarita Name
        </h3>
        <div id="margaritas">
            
            <h2 id="name">
        </div>  
        <div id="margarita-info">
            <img id="placeholderImage" src="assets/margs/placeholder-image.jpg" alt="Insert Picture Here" />
                Margarita Name
            </h2>
        </div>
        <h2>
            ingredients
        </h2>
        <p id="ingredients">
            margarita ingredients
        </p>

            <span id='rating-display'>Insert rating here</span> / 10
        </p>
        <h3>Comment:</h3>
        <ul id='comment-display'>
            Insert comment here
        </ul>
        <form id="comment-form">
            <input type="text" placeholder="Enter comment" id="comment" name="comment" />
            <input type="submit" value="Add comment"/>
            
        </form> 
        
    </body>

</html>
